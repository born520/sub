<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Channel</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .instagram-post {
      margin: 20px;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <div class="instagram-post">
    <!-- 인스타그램 게시물 1 임베드 코드 -->
    <blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/C9q1DkOvOx0/" data-instgrm-version="14" style="background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:calc(100% - 2px);"></blockquote>
  </div>

  <div class="instagram-post">
    <!-- 인스타그램 게시물 2 임베드 코드 -->
    <blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/C9mWZ8cPe2e/" data-instgrm-version="14" style="background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:calc(100% - 2px);"></blockquote>
  </div>

  <!-- 더 많은 게시물을 추가할 수 있습니다 -->

  <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
