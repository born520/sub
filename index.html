<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repeat Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }
    video {
      width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="video" controls muted loop>
    <source src="https://drive.google.com/uc?export=download&id=1ZbHnhnq-w-5-dinnIrB5dRcu6qm_EGhQ" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <script>
    const video = document.getElementById('video');
    video.addEventListener('ended', () => {
      video.currentTime = 0;
      video.play();
    });
    video.play();
  </script>
</body>
</html>
